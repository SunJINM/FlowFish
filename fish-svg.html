<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Fish SVG - 桌面小鱼</title>
    <link rel="stylesheet" href="fish-svg.css">
</head>
<body>
    <div class="ocean-container">
        <div class="fish-container" id="fishContainer">
            <!-- SVG小鱼会动态创建 -->
        </div>
        
        <!-- 开发模式指示器 -->
        <div class="dev-indicator" id="devIndicator" style="display: none;">
            <div class="indicator-content">
                <h3>🐟 Flow Fish SVG版本</h3>
                <p>当前小鱼数量: <span id="fishCount">0</span></p>
                <p>快捷键: Ctrl+Alt+N 显示/隐藏</p>
                <div class="controls">
                    <button onclick="addFish()">➕ 添加小鱼</button>
                    <button onclick="removeFish()">➖ 减少小鱼</button>
                    <button onclick="resetFishes()">🔄 重置</button>
                    <button onclick="changeAllColors()">🎨 换色</button>
                </div>
            </div>
        </div>
    </div>

    <script src="fish-svg.js"></script>
</body>
</html>
